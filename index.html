<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./app.js" type="text/javascript" defer async></script>
    <title>JS Image Slider</title>
</head>
<body>
    <div class="main-container">
        <div class="images-slider">
            <img id="last-clone" src="./img/7.jpg" alt="">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
            <img src="./img/6.jpg" alt="">
            <img src="./img/7.jpg" alt="">
            <img id="first-clone" class="test" src="./img/1.jpg" alt="">
        </div>
        <div id="btn-left"><h1> &#8810; </h1></div>
        <div id="btn-right"><h1> &#8811; </h1></div>
        <div class="dots">
            <div data-dot="1"></div>
            <div data-dot="2"></div>
            <div data-dot="3"></div>
            <div data-dot="4"></div>
            <div data-dot="5"></div>
            <div data-dot="6"></div>
            <div data-dot="7"></div>
        </div>
    </div>
</body>
</html>
