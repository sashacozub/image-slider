<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="app.js" type="text/javascript" defer async></script>
    <title>JS Image Slider</title>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img data-option="1" src="./img/1.jpg" alt="">
            <img data-option="2" src="./img/2.jpg" alt="">
            <img data-option="3" src="./img/3.jpg" alt="">
            <img data-option="4" src="./img/4.jpg" alt="">
            <img data-option="5" src="./img/5.jpg" alt="">
            <img data-option="6" src="./img/6.jpg" alt="">
            <img data-option="7" src="./img/7.jpg" alt="">

            <div class="arrow-left">
                <h1> < </h1>
            </div>
            <div class="arrow-right">
                <h1> > </h1>
            </div>

            <div class="sliders-container">
                <div data-option="1" class="slider"></div>
                <div data-option="2" class="slider"></div>
                <div data-option="3" class="slider"></div>
                <div data-option="4" class="slider"></div>
                <div data-option="5" class="slider"></div>
                <div data-option="6" class="slider"></div>
                <div data-option="7" class="slider"></div>
            </div>
        </div>
    </div>
</body>
</html>
